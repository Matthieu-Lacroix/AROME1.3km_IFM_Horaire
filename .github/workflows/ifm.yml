name: Calcul IFM AROME

on:
  schedule:
    # 3h30 après chaque run AROME (0, 6, 12, 18 UTC)
    - cron: '30 3,9,15,21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  calcul-ifm:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4  # Mise à jour v3 -> v4

      - name: Installation librairie système (eccodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Setup Python
        uses: actions/setup-python@v5  # Mise à jour v4 -> v5
        with:
          python-version: '3.10'

      - name: Installation dépendances
        run: |
          pip install requests numpy pandas xarray cfgrib netCDF4

      - name: Lancement du Calcul IFM
        env:
          MF_CLIENT_ID: ${{ secrets.MF_CLIENT_ID }}
          MF_CLIENT_SECRET: ${{ secrets.MF_CLIENT_SECRET }}
        run: python calcul_ifm.py

      - name: Sauvegarde CSV (Artifact)
        uses: actions/upload-artifact@v4  # <--- C'EST ICI LA CORRECTION (v3 -> v4)
        with:
          name: ifm-results
          path: ifm_*.csv
          overwrite: true  # Option utile en v4 pour écraser si besoin

      - name: Commit et Push
        run: |
          git config --local user.name "GitHub Action"
          git add ifm_*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update IFM $(date +%Y-%m-%d_%H:%M)" && git push)
