name: Calcul IFM AROME

on:
  schedule:
#    - cron: '30 3,9,15,21 * * *'  # 3h30 après chaque run (0,6,12,18 UTC)
  workflow_dispatch:

jobs:
  calcul-ifm:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests numpy pandas xarray cfgrib netCDF4
    
    - name: Calcul IFM
      env:
        MF_CLIENT_ID: ${{ secrets.MF_CLIENT_ID }}
        MF_CLIENT_SECRET: ${{ secrets.MF_CLIENT_SECRET }}
      run: python calcul_ifm.py
    
    - name: Upload CSV
      uses: actions/upload-artifact@v3
      with:
        name: ifm-results
        path: ifm_*.csv
    
    - name: Commit résultats
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ifm_*.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Update IFM $(date +%Y%m%d_%H%M)"
        git push
