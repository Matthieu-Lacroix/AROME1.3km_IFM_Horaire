name: Calcul IFM AROME

on:
  schedule:
    # 3h30 après chaque run AROME (0, 6, 12, 18 UTC)
    - cron: '30 3,9,15,21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  calcul-ifm:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation librairie système (eccodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installation dépendances
        run: |
          pip install requests numpy pandas xarray cfgrib netCDF4 rioxarray

      - name: Lancement du Calcul IFM
        env:
          MF_CLIENT_ID: ${{ secrets.MF_CLIENT_ID }}
          MF_CLIENT_SECRET: ${{ secrets.MF_CLIENT_SECRET }}
        run: python calcul_ifm.py

      - name: Sauvegarde Artifacts (Optionnel - reste sur GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: ifm-results-${{ github.run_number }}
          path: |
            ifm_*.csv
            netcdf_*.zip
          retention-days: 7
          overwrite: true

      - name: Création du résumé et NetCDF complet
        run: |
          # 1. Créer le résumé (ton code existant)
          echo "# IFM Results - $(date +%Y-%m-%d_%H:%M)" > results_summary.md
          echo "Run: $(date -Iseconds)" >> results_summary.md
          
          # 2. On prépare le fichier NetCDF unique à la racine
          # On vérifie si le fichier existe avant de copier
          if [ -f export_netcdf/arome_fwi_complet.nc ]; then
            cp export_netcdf/arome_fwi_complet.nc arome_fwi_complet.nc
          fi

      - name: Commit et Push (Version Robuste)
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          
          # On ajoute seulement les deux fichiers voulus
          git add arome_fwi_complet.nc results_summary.md
          
          # On vérifie s'il y a vraiment des changements
          if ! git diff --quiet --staged; then
            git commit -m "Update IFM Data & Summary $(date +%Y-%m-%d_%H:%M)"
            
            # LE FIX : On "pull" avec rebase pour synchroniser avant de push
            git pull --rebase origin main
            git push origin main
          else
            echo "Aucun changement détecté, rien à pusher."
          fi
