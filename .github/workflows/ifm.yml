name: Calcul IFM AROME

on:
  schedule:
    # 3h30 apr√®s chaque run AROME (0, 6, 12, 18 UTC)
    - cron: '30 3,9,15,21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  calcul-ifm:
    runs-on: ubuntu-latest

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Installation librairie syst√®me (eccodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installation d√©pendances
        run: |
          pip install requests numpy pandas xarray cfgrib netCDF4 rioxarray

      - name: Lancement du Calcul IFM
        env:
          MF_CLIENT_ID: ${{ secrets.MF_CLIENT_ID }}
          MF_CLIENT_SECRET: ${{ secrets.MF_CLIENT_SECRET }}
        run: python calcul_ifm.py

      - name: Sauvegarde CSV et NetCDF (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: ifm-results-${{ github.run_number }}
          path: |
            ifm_*.csv
            netcdf_*.zip
          retention-days: 30

      - name: Cr√©ation fichier r√©sum√© l√©ger
        run: |
          # Cr√©er un r√©sum√© avec seulement les stats (quelques KB)
          echo "# IFM Results - $(date +%Y-%m-%d_%H:%M)" > results_summary.md
          echo "" >> results_summary.md
          echo "## Run Information" >> results_summary.md
          echo "- Date: $(date -Iseconds)" >> results_summary.md
          echo "- Files generated:" >> results_summary.md
          ls -lh ifm_*.csv netcdf_*.zip | awk '{print "  - " $9 " (" $5 ")"}' >> results_summary.md
          echo "" >> results_summary.md
          echo "## Statistics" >> results_summary.md
          # Extraire quelques stats du CSV
          if [ -f ifm_*.csv ]; then
            echo "- Total points: $(tail -n +2 ifm_*.csv | wc -l)" >> results_summary.md
            echo "- Time range: $(tail -n +2 ifm_*.csv | head -1 | cut -d',' -f3) to $(tail -n +2 ifm_*.csv | tail -1 | cut -d',' -f3)" >> results_summary.md
          fi
          echo "" >> results_summary.md
          echo "üì¶ Download full data from GitHub Actions Artifacts" >> results_summary.md

      - name: Commit r√©sum√© l√©ger
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add results_summary.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update IFM summary $(date +%Y-%m-%d_%H:%M)" && git push)
